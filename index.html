<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" rel="stylesheet" href="images/calendar.ico">
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark"> 
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Scheduling System</h3>
                <a class="float-md-end" id="link" href="https://github.com/isaacnwt" target="_blank">
                    <img id="gh-logo" src="images/pngegg.png" alt="github logo">
                    <txt id="link-txt">/isaacnwt</txt>
                </a>
            </div>
        </header>
        <hr>
        <main class="px-3">

            <form >
                <label for="date-input" >Choose a date</label>
                <input type="date" name="" id="date-input">
                <br><br>
                <label for="time-input" >Choose a time</label>
                <input type="time" name="" id="time-input">
                <br><br>
                <input id="send" type="submit" value="Measure Time">
            </form>
            
        </main>

    </div>

</body>
</html>
